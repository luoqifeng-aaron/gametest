            try {

        // å¼€å§‹æ¸¸æˆ

        // åˆ›å»ºå•è¯å’Œæ„æ€å…ƒç´ 
        function createWordElements() {
            // éšæœºæ’åºå•è¯å’Œæ„æ€
            const shuffledWords = [...words].sort(() => Math.random() - 0.5);
            const shuffledMeanings = [...meanings].sort(() => Math.random() - 0.5);
            
            // æ¸…ç©ºå®¹å™¨
            wordBox.innerHTML = '';

            // åˆ›å»ºå•è¯å…ƒç´ 
            shuffledWords.forEach((word, index) => {

        // é€‰æ‹©å•è¯
        function selectWord(element) {
            if (!gameActive) return;
            
            // å¦‚æœå·²ç»é€‰ä¸­äº†è¿™ä¸ªå•è¯ï¼Œå–æ¶ˆé€‰æ‹©
            if (selectedWord === element) {
                element.classList.remove('selected');

            // å¦‚æœå·²ç»é€‰ä¸­äº†å…¶ä»–å•è¯ï¼Œå–æ¶ˆé€‰æ‹©ä¹‹å‰çš„

            // å¦‚æœå·²ç»é€‰ä¸­äº†è¿™ä¸ªæ„æ€ï¼Œå–æ¶ˆé€‰æ‹©
            if (selectedMeaning === element) {

            // å¦‚æœå·²ç»é€‰ä¸­äº†å…¶ä»–æ„æ€ï¼Œå–æ¶ˆé€‰æ‹©ä¹‹å‰çš„
            if (selectedMeaning) {

            // å¦‚æœå·²ç»é€‰ä¸­äº†ä¸€ä¸ªå•è¯ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…

        // æ£€æŸ¥å•è¯å’Œæ„æ€æ˜¯å¦åŒ¹é…
        function checkMatch() {
            const word = selectedWord.dataset.word;
            const meaning = selectedMeaning.dataset.meaning;
            
            if (wordMeaningPairs[word] === meaning) {
                // åŒ¹é…æˆåŠŸ
                selectedWord.classList.add('matched');
                selectedMeaning.classList.add('matched');
                
                // æ’­æ”¾å•è¯å‘éŸ³

                // å¢åŠ åˆ†æ•°
                score += 10;
                scoreDisplay.textContent = `å¾—åˆ†: ${score}`;
                
                // çŸ­æš‚å»¶è¿Ÿåç§»é™¤å…ƒç´ 
                setTimeout(() => {
                    selectedWord.remove();
                    selectedMeaning.remove();
                    
                    // ä»æ•°ç»„ä¸­ç§»é™¤
                    wordElements = wordElements.filter(el => el !== selectedWord);
                    meaningElements = meaningElements.filter(el => el !== selectedMeaning);
                    
                    // é‡ç½®é€‰æ‹©

            }
        }

        // æ’­æ”¾å•è¯å‘éŸ³
        function speakWord(word) {
            if (useGoogleTTS) {

                const audio = new Audio();
                audio.src = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&tl=en&q=${encodeURIComponent(word)}`;
                audio.play().catch(e => console.error('Error playing audio:', e));
            } else {
                // ä½¿ç”¨Web Speech API
                try {
                    if ('speechSynthesis' in window) {
                        const utterance = new SpeechSynthesisUtterance(word);
                        utterance.lang = 'en-US';
                        utterance.rate = 0.9;

                    useGoogleTTS = true;
